<head></head> 
<body>
<h1> <u> Sun Ray Holiday Resorts </u> </h1>
<h3> <u> Room Reservation </u> </h3>
<form>
Name: <input type = "text" name = "name"/> <br>
Address: <input type = "text" name = "address"/> <br>
Telephone: <input type = "text" name = "telephone" /> <br>
No. of rooms: 
<select name = "rooms">
<option value = "1"> 1 </option>
<option value = "2" selected > 2 </option>
<option value = "3"> 3 </option>
<option value = "4"> 4 </option>
<option value = "5"> 5 </option>
</select> <br>
Type of room: <br>
Sea side <input type ="radio" name = "room" value = "S" checked/>
Hill side <input type = "radio" name = "room" value = "H" /> <br>
Extras: <br>
Meals <input type = "checkbox" name = "extras1" value = "meals"/>
Pool <input type = "checkbox" name = "extras2" value = "pool"/>
TV <input type ="checkbox" name = "extras3" value = "TV" checked /> <br>
<input type = "submit" name = "cmd1" value = "Reserve" />
<input type ="reset" name = "cmd2" value = "Cancel" />
</form>
</body>
</html>
